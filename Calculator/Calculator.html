<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        <div class="displayContainer">
            <H1 id="display"></H1>
        </div>
        <div class="layer-1">
            <button id="num7" class="">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="divide">/</button>
        </div>
        
        <div class="layer-2">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="multiply">*</button>
        </div>
        
        <div class="layer-3">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="minus">-</button>
        </div>

        <div class="layer-4">
            <button id="num0">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
            <button id="add">+</button>
        </div>
        <div class="layer-5">
            <button id="clear">C</button>
        </div>
    </div>
</body>
</html>
