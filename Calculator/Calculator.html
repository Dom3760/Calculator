<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        <div class="displayContainer">
            <H1 id="display"></H1>
        </div>
        <div class="layer-1">
            <button id="num7" class="buttons">7</button>
            <button id="num8" class="buttons">8</button>
            <button id="num9" class="buttons">9</button>
            <button id="divide" class="buttons">/</button>
        </div>
        
        <div class="layer-2">
            <button id="num4" class="buttons">4</button>
            <button id="num5" class="buttons">5</button>
            <button id="num6" class="buttons">6</button>
            <button id="multiply" class="buttons">*</button>
        </div>
        
        <div class="layer-3">
            <button id="num1" class="buttons">1</button>
            <button id="num2" class="buttons">2</button>
            <button id="num3" class="buttons">3</button>
            <button id="minus" class="buttons">-</button>
        </div>

        <div class="layer-4">
            <button id="num0" class="buttons">0</button>
            <button id="dot" class="buttons">.</button>
            <button id="equal" class="buttons">=</button>
            <button id="add" class="buttons">+</button>
        </div>
        <div class="layer-5">
            <button id="clear" class="buttons">C</button>
        </div>
    </div>
</body>
</html>
